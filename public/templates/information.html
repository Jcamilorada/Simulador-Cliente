<div class="col-lg-3"></div>
<div class="col-lg-6 centered main-content">
    <h1>{{'information_title' | translate}}</h1>
    <br>

    <form role="form">
        <div class="form-group input-group input-group-lg col-lg-12">
            <span class="input-group-addon">{{'patient_name' | translate}}</span>
            <input type="text" class="form-control" ng-model="patient.name" ng-change="onUpdate()">
        </div>
        <div class="form-group input-group input-group-lg col-lg-12">
            <span class="input-group-addon">{{'patient_height' | translate}}</span>
            <input type="number" class="form-control" ng-model="patient.height" ng-change="onUpdate()">
        </div>
        <div class="form-group input-group input-group-lg col-lg-12">
            <span class="input-group-addon">{{'patient_weight' | translate}}</span>
            <input type="number" class="form-control" ng-model="patient.weight" ng-change="onUpdate()">
        </div>
        <div class="form-group input-group input-group-lg col-lg-12">
            <span class="input-group-addon">{{'patient_genre' | translate}}</span>
            <select class="form-control" ng-model="patient.gender" ng-change="onUpdate()">
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
            </select>
        </div>
        <div class="form-group input-group input-group-lg col-lg-12">
            <span class="input-group-addon">{{'patient_age' | translate}}</span>
            <input type="number" class="form-control" ng-model="patient.age">
        </div>
    </form>
</div>
<div class="col-lg-3"></div>
<nav class="col-lg-12">
    <ul class="pager">
        <li><a href="#/checkList">Atras</a></li>
        <li><a href="#/procedure">Siguiente</a></li>
    </ul>
</nav>
