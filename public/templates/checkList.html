<div class="col-lg-4"></div>
<div class="col-lg-4 main-content">
    <h1>Recuerde que</h1>

    <form name="checkList">
        <div ng-repeat="r in recommendations" class="input-group">
            <span class="input-group-addon">
                <input type="checkbox" ng-model="r.val"/>
            </span>
            <input type="text" class="form-control" value="{{r.name}}" readonly="true">
        </div>
        <br/>

        <div ng-show="showError()" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only"></span>{{'check_list_error' | translate }}
        </div>
    </form>
</div>
<div class="col-lg-4"></div>
<nav class="col-lg-12">
    <ul class="pager">
        <li><a href="#">Atras</a></li>
        <li><a ng-click="validate()">Siguiente</a></li>
    </ul>
</nav>
