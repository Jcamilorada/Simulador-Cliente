<script type="text/ng-template" id="recommendation_list">
    <div class="col-lg-12" ng-if="r.sentenceType == 1" >
        <div class="col-lg-1"><input type="checkbox" ng-model="r.val"/></div>
        <div class="col-lg-11"><p class="recommendation_p" type="text" ng-bind-html="r.description" readonly="true"></div>
    </div>

            <div class="col-lg-1"><input type="radio" name="group_{{r.id}}"></div>
            <div class="col-lg-11"><p class="recommendation_p" type="text" ng-bind-html="o" readonly="true"/></div>
        </div>
    </div>
    <div ng-if="r.sentenceType == 3">

            <div class="col-lg-11"><p class="recommendation_p" type="text" ng-bind-html="o" readonly="true"/></div>
        </div>
    </div>
</script>
