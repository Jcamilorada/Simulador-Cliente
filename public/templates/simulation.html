<div class="col-lg-3"></div>
<div class="col-lg-6 centered" style="height: 480px;">
    <h1>Simulacion</h1>
    <br>

    <form role="form">
        <div class="form-group input-group input-group-lg col-lg-12">
            <span class="input-group-addon">Delta (Min)</span>
            <input type="number" class="form-control" placeholder="Delta" ng-model="delta" ng-change="onUpdate()">
        </div>
        <div class="form-group input-group input-group-lg col-lg-12">
            <span class="input-group-addon">Velocidad de Simulacion</span>
            <input type="number" class="form-control" ng-model="simulation_speed" ng-change="onUpdate()">
        </div>
        <div class="form-group input-group input-group-lg col-lg-12">
            <span class="input-group-addon">PNR (Despertar)</span>
            <input type="number" class="form-control" placeholder="PNR" ng-model="wakeup_pnr" ng-change="onUpdate()">
        </div>
        <div class="form-group input-group input-group-lg col-lg-12">
            <span class="input-group-addon">Tiempo para (Despertar)</span>
            <input type="number" class="form-control" ng-model="wakeup_time" ng-change="onUpdate()">
        </div>
    </form>
</div>
<div class="col-lg-3"></div>
<nav class="col-lg-12">
    <ul class="pager">
        <li><a href="#">Atras</a></li>
        <li><a href="#" ng-click="update(patient)">Siguiente</a></li>
    </ul>
</nav>
